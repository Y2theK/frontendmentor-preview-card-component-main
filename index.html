<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="nft-preview-card-component-main/images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="nft-preview-card-component-main/styles/style.css"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card-image">
        <img
          src="nft-preview-card-component-main/images/image-equilibrium.jpg"
          alt=""
          class="c-img"
        />
        <div class="c-view">
          <img
            src="nft-preview-card-component-main/images/icon-view.svg"
            alt=""
          />
        </div>
      </div>

      <h1>Equilibrium #3429</h1>

      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="status">
        <div>
          <img
            src="nft-preview-card-component-main/images/icon-ethereum.svg"
            alt=""
          />
          0.041 ETH
        </div>
        <div>
          <img
            src="nft-preview-card-component-main/images/icon-clock.svg"
            alt=""
          />
          3 days left
        </div>
      </div>
      <hr />
      <div class="footer">
        <p>
          <img
            src="nft-preview-card-component-main/images/image-avatar.png"
            alt=""
          />
        </p>
        <p>Creation of <span> Jules Wyvern</span></p>
      </div>
    </div>

    <div class="attribution">
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ye Yint Kyaw</a>.
    </div>
  </body>
</html>
